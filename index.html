    <!-- navbar -->
    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1>Assignment</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav features">
              <a class="nav-link active" aria-current="page" href="#">Home</a>

      <!-- Submission form -->
      
      

      <div class="container container_form">
       
        <div class="f_heading">
            <h1>Submission Form</h1>
          </div>

        <form>
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Name  </label>
              <input type="text" class="form-control" placeholder="Your Name">
             
            </div>
            <div class="mb-3">
                <label for="exampleInputPages" class="form-label">ID Card </label>
                <input class="form-control" type="file" id="formFile">
              </div>
            <div class="mb-3">
                <label for="exampleInputPages" class="form-label">Title </label>
                <input type="text" class="form-control" placeholder="title of the assignment">
              </div>
            <div class="mb-3">
              <label for="exampleInputPages" class="form-label">Pages </label>
              <input type="text" class="form-control" placeholder="enter of pages in the assignment">
            </div>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Date  </label>
                <input type="date" class="form-control" placeholder="Your Name">
              </div>
            <div class="mb-3">
                <label for="exampleInputPages" class="form-label">Upload file (size not be more than 10mb) </label>
                <input class="form-control" type="file" id="formFile">
              </div>
            
            <button type="submit" class="btn btn-primary" style="--bs-btn-padding-y: .35rem; --bs-btn-padding-x: 1.5rem; --bs-btn-font-size: .75rem;">Submit</button>
          </form>
      </div>
